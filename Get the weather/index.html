<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Get the Local Weather Web App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/custom.css">
         
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading"><h2>The Local Weather For</h2></div>
                <div class="panel-body">
                    <h2 id="city"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <h3>Tempeture:</h3>
                    <h3 class ="btn btn-default" id="fahrenheit"></h3>
                </div>
                <div class="col-lg-4">
                    <h3>Weather Forcast:</h3>
                    <h3 id="type"></h3>
                </div>
                <div class="col-lg-4">
                    <h3>Windspeed:</h3>
                    <h3 id="windSpeed"></h3>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
        $(document).ready(function() {
        var lat;
        var long;
        //Longitute and latitute coordinates
        $.getJSON("http://ip-api.com/json", function(coords) {
        lat = coords.lat;
        long = coords.lon;
        //API key for OpenWeather
        var api = 'http://api.openweathermap.org/data/2.5/weather?lat=' + lat + '&lon=' + long + '&appid=9eec7e30bdcc5d2dcbf7c470f5f0edde';
        
        //Call OpenWeather
        $.getJSON(api, function(data) {
        var fahrenheit;
        var celsius;
        var kelvin;
        var tempSwap = true;
        //JSON call for Open Weather API
        var weatherType = data.weather[0].description;
        kelvin = data.main.temp;
        var windSpeed = data.wind.speed;
        var city = data.name;
        
        //Temperture conversion to Fahrenheit and Celsius
        fahrenheit = (kelvin * (9 / 5) - 459.67).toFixed(1)
        celsius = (kelvin - 273).toFixed(1);
        
        $("#city").html(city);
        $("#type").html(weatherType);
        
        $("#fahrenheit").html(fahrenheit + " &#8457;");
        $("#fahrenheit").click(function() {
        if (tempSwap === false) {
        $("#fahrenheit").html(fahrenheit + " &#8457;");
        tempSwap = true;
        } else {
        $("#fahrenheit").html(celsius + " &#8451;");
        tempSwap = false;
        }
        });
        
        windSpeed = (2.237 * (windSpeed)).toFixed(1);
        
        $("#windSpeed").html(windSpeed + " mph");
        if (fahrenheit > 80) {
        $('body').css('background-image', 'url(https://images.unsplash.com/photo-1414269665217-a57681e266b3?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=6fd9f051bea811268593340698b6a822)');
        } else if (fahrenheit > 60 && fahrenheit < 70) {
        $('body').css('background-image', 'url(https://images.unsplash.com/photo-1428592953211-077101b2021b?crop=entropy&fit=crop&fm=jpg&h=1000&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=1925)');
        } else if (fahrenheit > 50 && fahrenheit < 60) {
        $('body').css('background-image', 'url(https://images.unsplash.com/photo-1428592953211-077101b2021b?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&w=1080&fit=max&s=9dee70ba78c49619bc7f5c8a91778f2b)');
        } else if (fahrenheit < 50) {
        $('body').css('background-image', 'url(https://images.unsplash.com/photo-1422020297037-97bd356cc312?crop=entropy&fit=crop&fm=jpg&h=1250&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=2400)');
        }
        });
        });
        });
        </script>
        
    </body>
</html>
