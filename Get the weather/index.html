<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Get the Local Weather Web App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
       <link rel="stylesheet" type="text/css" href="css/custom.css">
         
    </head>
    <body>
<div class="container">
  <div class="row">
    <div id="error"></div>
  </div>
  <div id="labels" class="row">
    <div id="location_label" class="col-xs-12 col-lg-3">
      <h3>Location</h3>
      <div id="results" class="row">
        <div id="city" class="col-xs-12 col-lg-12">
        </div>
      </div>
    </div>
    <div id="weather_label" class="col-xs-12 col-lg-3">
      <h3>Weather</h3>
      <div id="results" class="row">
        <div id="icon_img" class="col-xs-12 col-lg-12">
        </div>
      </div>
    </div>
    <div id="temp_label" class="col-xs-12 col-lg-3">
      <h3>Temperature</h3>
      <div id="results" class="row">
        <div id="temptoggle" class="col-xs-12 col-lg-12">
          <p class="text-muted"><button id="temp" class="btn btn-primary"></button> (&deg;F/&deg;C)</p>
        </div>
      </div>
    </div>
    <div id="wind_label" class="col-xs-12 col-lg-3">
      <h3>Wind Speed:</h3>
      <div id="results" class="row">
        <div id="wind" class="col-xs-12 col-lg-12">
        </div>
      </div>
    </div>
  </div>
  <!-- end geolocation row -->

  <div class="row">
    <div class="col-xs-12 col-lg-12">
      <form class="form-inline">
        <div class="form-group">
          <label for="input-field"></label>
          <input id="search-field" type="text" class="form-control" placeholder="Search for a city...">
                  </div>
        <button type="submit" id="search-cities" value="Search" class="btn btn-primary">Search</button>
      </form>
    </div>


    </div>

  <!-- end container -->
  <footer class="footer">
    <img class="img-responsive" src="https://icons.wxug.com/logos/JPG/wundergroundLogo_4c_horz.jpg" alt="Weather Underground Logo">
    <p class="text-muted">Weather Underground API and images from Pexels under the Creative Commons Zero (CC0) license (a freeCodeCamp Project).</p>
  </footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>

        
    </body>
</html>
