<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<div class="container">

  <div class="row middle">
    <div class="col-lg-12">
      <h1 class="title"> Wikipedia Viewer </h1>
    </div>
  </div>

  <div class="row">
    <div id="logo">
      <img src="https://upload.wikimedia.org/wikipedia/foundation/thumb/2/20/Wikipedia-logo-v2-en_SVG.svg/700px-Wikipedia-logo-v2-en_SVG.svg.png" alt="Wikipedia logo">
    </div>
  </div>

  <form class="form-inline">
    <div class="form-group">
      <label for="input-field"></label>
      <input type="search" class="form-control" id="userInput" placeholder="Search" required>
    </div>
    <button type="submit" id="btnsearch" value="Search" class="btn btn-primary">Search</button>
    <a id="randomwiki" class="btn btn-primary" role="button" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
  </form>

  <div class="row">
    <div id="display-result" class="col-lg-12">
    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted">All right reserved by Wikipedia. Image and API used from Wikipedia. A freeCodeCamp Project.</p>
  </div>
</footer>
