<div class="container">
  <div>
    <h1 class="title"> Wikipedia Viewer </h1>
  </div>

  <div class="row">
    <div id="logo">
      <img src="https://upload.wikimedia.org/wikipedia/foundation/thumb/2/20/Wikipedia-logo-v2-en_SVG.svg/700px-Wikipedia-logo-v2-en_SVG.svg.png" alt="Wikipedia logo">
    </div>
  </div>
  
  <div class="row middle">
    <div class="col-lg-12">
      <div>
        <label><input type ="text" name="search" class="input-field"></label>
      </div>
      <div>
        <input id="search" type="submit" value="Search" class="btn btn-primary">
        <a id="randomwiki" class="btn btn-primary" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
      </div>
    </div>

  </div>

  <div id="display-result">
  
  </div>  
</div>
